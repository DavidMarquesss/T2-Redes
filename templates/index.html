<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat üñ•Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #5563c1;
        }
        #chat {
            display: none;
        }
        #mensagens {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .mensagem-container {
            margin: 10px 0; /* Espa√ßo entre mensagens */
            width: 100%;
        }
        .mensagem {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%; /* Largura m√°xima reduzida */
            word-wrap: break-word;
            display: inline-block; /* Mant√©m o tamanho do conte√∫do */
        }
        .minha-mensagem {
            background-color: #667eea;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .outra-mensagem {
            background-color: #e1e1e1;
            color: black;
            text-align: left;
        }
        .mensagem-imagem {
            max-width: 250px; /* Largura fixa para imagens */
            height: auto;
            border-radius: 5px;
            display: block; /* Centraliza a imagem */
            margin: 5px auto; /* Centraliza horizontalmente */
        }
        .download-container {
            text-align: center; /* Centraliza o bot√£o */
            margin-top: 8px;
        }
        .download-btn {
            background: #4CAF50;
            padding: 6px 12px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            display: inline-block; /* Permite centraliza√ß√£o */
        }
        #salas-ativas {
            text-align: left;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }
        #salas-ativas ul {
            list-style: none;
            padding-left: 0;
        }
        #salas-ativas li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        #salas-ativas li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Chat üñ•Ô∏è</h1>
        
        <div id="login">
            <input type="text" id="nome" placeholder="Nome de usu√°rio">
            <input type="text" id="sala" placeholder="Nome da sala">
            <button onclick="entrar()">Entrar</button>

            <div id="salas-ativas">
                <h3>Salas Ativas</h3>
                <ul id="lista-salas"></ul>
                <button onclick="listarSalas()">Atualizar Salas</button>
            </div>
        </div>

        <div id="chat">
            <h2 id="sala-atual"></h2>
            <div id="mensagens"></div>
            <input type="file" id="arquivo" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('arquivo').click()">Enviar Imagem</button>
            <input type="text" id="mensagem" placeholder="Digite sua mensagem">
            <button onclick="enviar()">Enviar</button>
            <button onclick="sair()">Sair</button>
        </div>
    </div>

    <script>
        var socket = io();
        var nome, sala;

        window.onload = function() {
            listarSalas();
        };

        function entrar() {
            nome = document.getElementById('nome').value;
            sala = document.getElementById('sala').value;
            if (nome && sala) {
                socket.emit('entrar', { nome, sala });
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('sala-atual').innerText = "Sala: " + sala;
            }
        }

        document.getElementById('nome').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') entrar();
        });
        document.getElementById('sala').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') entrar();
        });

        function enviarImagem(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    socket.emit('mensagem', {
                        nome: nome,
                        sala: sala,
                        imagem: data.filename
                    });
                }
            });
        }

        document.getElementById('arquivo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                enviarImagem(file);
            }
        });

        socket.on('message', function(data) {
            const mensagens = document.getElementById('mensagens');
            const novaMensagem = document.createElement('div');
            novaMensagem.classList.add('mensagem-container'); // Adiciona o container

            if (data.tipo === 'imagem') {
                novaMensagem.innerHTML = `
                    <div class="${data.nome === nome ? 'minha-mensagem' : 'outra-mensagem'}">
                        <strong>${data.nome}:</strong>
                        <img src="${data.url}" class="mensagem-imagem">
                        <div class="download-container">
                            <a href="${data.url}" download="${data.filename}" class="download-btn">Baixar</a>
                        </div>
                    </div>
                `;
            } else {
                novaMensagem.innerHTML = `
                    <div class="${data.nome === nome ? 'minha-mensagem' : 'outra-mensagem'}">
                        ${data.conteudo}
                    </div>
                `;
            }
            
            mensagens.appendChild(novaMensagem);
            mensagens.scrollTop = mensagens.scrollHeight;
        });

        function enviar() {
            var mensagem = document.getElementById('mensagem').value;
            if (mensagem) {
                socket.emit('mensagem', { nome, sala, mensagem });
                document.getElementById('mensagem').value = "";
            }
        }

        document.getElementById('mensagem').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') enviar();
        });

        function sair() {
            socket.emit('sair', { nome, sala });
            location.reload();
        }

        function listarSalas() {
            socket.emit('listar_salas');
        }

        socket.on('salas_ativas', function(salasAtivas) {
            var listaSalas = document.getElementById('lista-salas');
            listaSalas.innerHTML = '';
            if (salasAtivas.length === 0) {
                var li = document.createElement('li');
                li.innerText = "Nenhuma sala ativa.";
                listaSalas.appendChild(li);
            } else {
                salasAtivas.forEach(function(sala) {
                    var li = document.createElement('li');
                    li.innerText = sala;
                    listaSalas.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
