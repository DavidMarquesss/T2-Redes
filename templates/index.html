<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Chat üñ•Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #5563c1;
        }
        #chat {
            display: none;
        }
        #mensagens {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .mensagem {
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 70%;
        }
        .minha-mensagem {
            background-color: #667eea;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .outra-mensagem {
            background-color: #e1e1e1;
            color: black;
            text-align: left;
        }
        /* Estiliza√ß√£o para a lista de salas ativas */
        #salas-ativas {
            text-align: left;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }
        #salas-ativas ul {
            list-style: none;
            padding-left: 0;
        }
        #salas-ativas li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        #salas-ativas li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Web Chat üñ•Ô∏è</h1>
        
        <div id="login">
            <input type="text" id="nome" placeholder="Nome de usu√°rio">
            <input type="text" id="sala" placeholder="Nome da sala">
            <button onclick="entrar()">Entrar</button>

            <!-- Se√ß√£o para listar salas ativas -->
            <div id="salas-ativas">
                <h3>Salas Ativas</h3>
                <ul id="lista-salas">
                    <!-- As salas ativas ser√£o inseridas aqui -->
                </ul>
                <button onclick="listarSalas()">Atualizar Salas</button>
            </div>
        </div>

        <div id="chat">
            <h2 id="sala-atual"></h2>
            <div id="mensagens"></div>
            <input type="text" id="mensagem" placeholder="Digite sua mensagem">
            <button onclick="enviar()">Enviar</button>
            <button onclick="sair()">Sair</button>
        </div>
    </div>

    <script>
        var socket = io();
        var nome, sala;

        // Ao carregar a p√°gina, j√° solicita as salas ativas
        window.onload = function() {
            listarSalas();
        };

        function entrar() {
            nome = document.getElementById('nome').value;
            sala = document.getElementById('sala').value;
            if (nome && sala) {
                socket.emit('entrar', { nome, sala });
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('sala-atual').innerText = "Sala: " + sala;
            }
        }

        document.getElementById('nome').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') entrar();
        });
        document.getElementById('sala').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') entrar();
        });

        socket.on('message', function(msg) {
            var mensagens = document.getElementById('mensagens');
            var novaMensagem = document.createElement('div');

            // Identifica se a mensagem √© do usu√°rio logado
            if (msg.startsWith(nome + ":")) {
                novaMensagem.classList.add('mensagem', 'minha-mensagem');
            } else {
                novaMensagem.classList.add('mensagem', 'outra-mensagem');
            }

            novaMensagem.innerText = msg;
            mensagens.appendChild(novaMensagem);
            mensagens.scrollTop = mensagens.scrollHeight;  // Rolagem autom√°tica
        });

        function enviar() {
            var mensagem = document.getElementById('mensagem').value;
            if (mensagem) {
                socket.emit('mensagem', { nome, sala, mensagem });
                document.getElementById('mensagem').value = "";
            }
        }

        document.getElementById('mensagem').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') enviar();
        });

        function sair() {
            socket.emit('sair', { nome, sala });
            location.reload();
        }

        // Fun√ß√£o para solicitar ao servidor a lista de salas ativas
        function listarSalas() {
            socket.emit('listar_salas');
        }

        // Ao receber a lista de salas ativas, atualiza a interface
        socket.on('salas_ativas', function(salasAtivas) {
            var listaSalas = document.getElementById('lista-salas');
            listaSalas.innerHTML = '';  // Limpa a lista atual
            if (salasAtivas.length === 0) {
                var li = document.createElement('li');
                li.innerText = "Nenhuma sala ativa.";
                listaSalas.appendChild(li);
            } else {
                salasAtivas.forEach(function(sala) {
                    var li = document.createElement('li');
                    li.innerText = sala;
                    listaSalas.appendChild(li);
                });
            }
        });
    </script>

</body>
</html>
